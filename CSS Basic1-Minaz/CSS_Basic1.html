<!DOCTYPE html>
<html lang='en'>
   <head>
       <meta charset='utf-8'>
       <title> CSS Basic 1 </title>
       <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
       <div class="left" id="first">
        <div class="left" id="third">
            <p>Some hidden text in paragraph</p>
            <span>
                <h3>This is a header in one span</h3>
                <p>And this is a paragraph under the header</p>
            </span>
        </div>
        <div class="left" id="fourth">
            <h1>Hi, i am a (hidden) header in the div with class "left" and id "fourth"</h1>
        </div>           
       </div>

       <div class="right" id="second">
        <div class="right" id="fifth">
            <p>Let's type in some more text</p>
        </div>
        <div class="right" id="sixth">
            <img src="sunset-beach.jpg" alt="Sunset Beach" width="250" height="200">
        </div>
       </div>
   </body>
</html>
