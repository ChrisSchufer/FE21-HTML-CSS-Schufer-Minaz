<!DOCTYPE html>
<html lang='en'>
   <head>
       <meta charset='utf-8'>
       <title> Table </title>
   </head>
   <body>
       <table border="1">
           <tr>
               <th>Images</th>
               <th>Songs</th>
               <th>Videos</th>
           </tr>
           <tr>
               <td><img 
                src="sunset-beach.jpg" alt="Sunset Beach" width="250" height="200"></td> 
               <td><audio
                src="Caterpillar.mp3"
                autoplay controls>
                Your browser does not support the <code>audio</code> element.
                </audio></td>
                <td><video width="480" height="240" controls>
                    <source src="FrauMayer_Homepage.mp4" type="video/mp4">
                    Your browser doesn't support HTML5 video tag.</video></td>
           </tr>
           <tr>
            <td><img 
             src="watermelon.png" alt="Watermelon" width="250" height="200"></td> 
            <td><audio
             src="Roustabout.mp3"
             autoplay controls>
             Your browser does not support the <code>audio</code> element.
             </audio></td>
            <td><iframe width="480" height="240" 
             src="https://www.youtube.com/watch?v=KrpdRh_2gW8&list=LL&index=7" 
             frameborder="0"></iframe></td>
        </tr>
        
       </table>
   </body>
</html>
